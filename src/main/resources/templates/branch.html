    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Lista de Sucursales</h1>

<!-- Mostrar la lista de productos en una tabla -->
<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Direccion</th>
        <th>Opciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sucursal : ${listBranch}">
        <!--    <td th:text="${sucursal.id}"></td>-->
        <td th:text="${sucursal.name}"></td>
        <td th:text="${sucursal.direction}"></td>
        <td>
            <a th:href="@{/sucursal/} + ${sucursal.id}">
                DETALLE
            </a>
            <form th:action="@{/sucursal/delete/} + ${sucursal.id}" method="post">
                <button type="submit" class="btn btn-primary">Eliminar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
