<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Accounts</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Account ID</th>
                <th scope="col">Balance</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="account : ${accounts}">
                <!--    <td th:text="${sucursal.id}"></td>-->
                <td th:text="${account.accountNumber}"></td>
                <td th:text="${account.balance}"></td>
                <td>
                    <a th:href="@{/account/} + ${account.accountNumber}">
                        DETALLE
                    </a>
                    <form th:action="@{/account/delete} + ${account.accountNumber}" method="post">
                        <button type="submit" class="btn btn-primary">Eliminar</button>
                    </form>

                </td>

            </tr>
        </tbody>
    </table>

    <!-- Formulario para crear nueva cuenta -->
    <h2>Create new account</h2>
    <form th:action="@{/account}" method="post">
        <label for="accountNumber">Account Number:</label>
        <input type="text" id="accountNumber" name="accountNumber" required>
        <br>
        <label for="branch">Branch:</label>
        <select id="branch" name="branch" th:field="account : ${accounts}"required>
            <option value="branch1">Branch 1</option>
            <option value="branch2">Branch 2</option>
            <option value="branch3">Branch 3</option>

        </select>
        <br>
        <label for="balance">Balance:</label>
        <input type="text" id="balance" name="balance" required>
        <br>
        <button type="submit">Create Account</button>
    </form>
</body>
</html>
